<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras | Curso práctico de JavaScript</title>
</head>
<body>
    <header>
        <h1>
        Figuras Geométricas
        </h1>
        <p>Este es el primer taller del curso práctico de Javascript</p>
    </header>
    
    <section>
        <h2>
            Calcula el área y perímetro de un cuadrado
        </h2>
        <form action="">
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>
            <p></p>
            <hr>
            <h2>
                Calcula el área y el perímetro de un triángulo
            </h2>
            
            <label>
                Escribe cuanto miden los lados del triángulo y cuál es el valor de su altura <br>
            </label>
            <input id="lado1" type="number" placeholder="Lado1">
            <input id="lado2" type="number" placeholder="Lado2">
            <input id="lado3" type="number" placeholder="Lado3">
            <input id="altura" type="number" placeholder="altura">
            <input id="base" type="number" placeholder="base">
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el área
            </button>
            <p></p>
            <hr>
            <label id="circulo" for="radio">
                <h2>Caulcula el diámetro y perímetro de un círculo</h2>
            </label>
            <input id="radio" type="number">
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcula el perímetro
            </button>
            <p></p>
            <hr>
            <h2> RETO 1 </h2>
            <p>Este reto establece que se debe retornar la altura de un triángulo isóseles</p>
            <input id="l1" type="number" placeholder="Lado1">
            <input id="l2" type="number" placeholder="Lado2">
            <input id="l3" type="number" placeholder="Lado3">
            <button type="button" onclick="calcularAlturaTriangulo()">Calcular altura</button>


        </form>
    </section>

    <script src="./figuras.js"></script>
    
</body>
</html>
